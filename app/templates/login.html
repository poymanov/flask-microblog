{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block app_content %}	
	<div class="row">
		<h1>Sign in</h1>
		<div class=".col-md-4">
			{{ wtf.quick_form(form) }}
		</div>		
	</div>
	  
	<p>New User? <a href="{{ url_for('register') }}">Click to Register!</a></p>
	<p>Forget your password? <a href="{{ url_for('reset_password_request') }}">Click to Reset It</a></p>
{% endblock %}
